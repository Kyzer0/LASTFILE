{% extends "base.html" %}

{% block title %}Submission Success{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
        }
        
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #45a049;
        }
        
        a:active {
            background-color: #3e8e41;
        }
        
        
    </style>
</head>
<body>
<!-- Main container for centering the success message -->
<div class="container">
    <h1>Submission Successful</h1>
    <p>Thank you for your submission. Your information has been successfully recorded.</p>
    <a href="{% url 'student_submission' %}">Thank you for Submitting your record</a>
</div>
</body>
</html>

{% endblock %}
